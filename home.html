<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8" />
    <title>Song Recommender</title>
</head>
<script>
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {
            return;
        }
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'Messenger'));

    window.extAsyncInit = () => {
        // TODO: How to parse env file from here?
        MessengerExtensions.getSupportedFeatures(function success(result) {
            let features = result.supported_features;
            if (features.includes("context")) {
                MessengerExtensions.getContext('<APP_ID>',
                    function success(thread_context) {
                        // success
                        document.getElementById("psid").value = thread_context.psid;
                    },
                    function error(err) {
                        // error
                        console.log(err);
                    }
                );
            }
        }, function error(err) {
            // error retrieving supported features
            console.log(err);
        });
        document.getElementById('submitButton').addEventListener('click', () => {
            MessengerExtensions.requestCloseBrowser(function success() {
                console.log("Webview closing");
            }, function error(err) {
                console.log(err);
            });
        });
    };

</script>
<body>
    <form action="/optionspostback" method="get">
    <input type="hidden" name="psid" id="psid">
    <h3 id="question1">How are you feeling today?</h3>
        <div class="options1">
            <input type="radio" name="pillows" value="great">Great<br>
            <input type="radio" name="pillows" value="meh">Ok<br>
            <input type="radio" name="pillows" value="sad">Sad<br>
        </div>
    <h3 id="question2">Which of these images do you find the most appealing right now?</h3>
        <div id="party">
            <input class="imaged" type="radio" name="bed" value="single"><img class="img" src="formImages/party.jpg"><br>
        </div>
        <div id="rainyday">
            <input class="imaged" type="radio" name="bed" value="double"><img class="img" src="formImages/rainyday.jpg"><br>
        </div>
        <div id="study">
            <input class="imaged" type="radio" name="bed" value="twin"><img class="img" src="formImages/study.jpg"><br>
        </div>
        <div id="sunset">
            <input class="imaged" type="radio" name="bed" value="twin"><img class="img" src="formImages/sunset.jpg"><br>
        </div>
    <!--<h3 id="question3">View</h3>
        <input type="radio" name="view" value="sea">Sea<br>
        <input type="radio" name="view" value="street">Street<br> -->
    <input type="submit" value="Submit" id="submitButton">
</form>
</body>
