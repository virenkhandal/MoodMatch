<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8" />
    <title>Song Recommender</title>
</head>
<body>
    <form action="formCompleted.html" method="get">
    <input type="hidden" name="psid" id="psid">
    <h3 id="question1">How are you feeling today?</h3>
        <div class="options1">
            <input type="radio" name="mood" value="great">Great<br>
            <input type="radio" name="mood" value="meh">Ok<br>
            <input type="radio" name="mood" value="sad">Sad<br>
        </div>
    <h3 id="question2">Which of these images do you find the most appealing right now?</h3>
        <div id="party">
            <label>
                <input class="imaged" type="radio" name="pic" value="party"><img class="img" src="formImages/party.jpg"><br>
            </label>
        </div>
        <div id="rainyday">
            <label>
                <input class="imaged" type="radio" name="pic" value="rainyday"><img class="img" src="formImages/rainyday.jpg"><br>
            </label>
        </div>
        <div id="study">
            <label>
                <input class="imaged" type="radio" name="pic" value="study"><img class="img" src="formImages/study.jpg"><br>
            </label>
        </div>
        <div id="sunset">
            <label>
                <input class="imaged" type="radio" name="pic" value="sunset"><img class="img" src="formImages/sunset.jpg"><br>
            </label>
        </div>
    <input type="submit" value="Submit" id="submitButton">
</form>
</body>
<script>
    var mood = document.querySelector('input[name = "mood"]:checked').value;
    var pic = document.querySelector('input[name = "pic"]:checked').value;
    var inputs = String(mood) + String(pic);
</script>
